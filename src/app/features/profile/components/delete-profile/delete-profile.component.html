<ng-container *transloco="let t; read 'profile.delete'">
    <h1 mat-dialog-title>{{ t('title') }}</h1>
    <mat-dialog-content class="mat-typography">{{ t('message') }}</mat-dialog-content>
    <mat-dialog-actions align="end">
        <button mat-button mat-dialog-close>{{ t('cancel') }}</button>
        <button mat-button color="warn" [mat-dialog-close]="true" cdkFocusInitial>{{ t('delete') }}</button>
    </mat-dialog-actions>
</ng-container>
