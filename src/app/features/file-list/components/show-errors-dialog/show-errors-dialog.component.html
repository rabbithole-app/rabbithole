<div class="mat-typography">
    <h1 mat-dialog-title>Errors</h1>
    <div mat-dialog-content>
        <div *rxFor="let item of errors" class="item">
            <p class="mat-subheading-1">{{ item.name }}</p>
            <p class="mat-error">{{ item.errorMessage }}</p>
        </div>
    </div>
</div>
